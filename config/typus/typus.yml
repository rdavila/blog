TypusUser:
  fields:
    list: email, role, status
    form: first_name, last_name, role, email, password, password_confirmation, language
    options:
      selectors: role, language
      booleans:
        status: Active, Inactive
  filters: status, role
  search: first_name, last_name, email, role
  application: Typus
  description: System Users Administration
Post:
  fields:
    list: title, slug, active, category
    form: title, slug, active, body, excerpt, published_at, category
  order_by: -published_at
  application: blog_rdavila_2009
  description: Posts
Category:
  fields:
    list: name, posts_count
    form: name
  application: blog_rdavila_2009
  description: Categorias
